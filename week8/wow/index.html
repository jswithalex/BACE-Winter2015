<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.5/animate.min.css">
  <link type="text/css" rel="stylesheet"  href="css/layout.css">
</head>
<body>
  <!-- see http://daneden.github.io/animate.css for more animate.css class options -->
  <div class="container">
      <div data-wow-offset="40" class="wow bounceInUp"><p>I'm a circle</p></div>
      <div class="wow fadeInLeft"><p>Hi</p></div>
      <div class="wow zoomInDown"><p>I'm an orange circle</p></div>
      <div class="wow rollIn"><p>I'm dizzy.</p></div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.0.3/wow.min.js"></script>

<script>
new WOW({
  offset: 80
}).init();
</script>
</body>
</html>
